<!DOCTYPE html>
<html>
<body>
<center>
<h1>Pi-Key Flag Control</h1>

    <p><br>
    Op deze pagina kunt u de vlaggen van de Pi-Key aansturen. Voor extra motivatie!</p>
    <p><br><br><b>Let it spin!</b></p>
<div id="slidecontainer">
  <input type="range" min="0" max="1" value="0" id="range1">
  <p>SpinnPowerrrr: <span id="range1_value"></span></p>
</div>

<script>
var slider = document.getElementById("range1");
var output = document.getElementById("range1_value");
output.innerHTML = slider.value;
slider.oninput = function() {
  output.innerHTML = slider.value;
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    }
  };
  xhttp.open("GET", "http://localhost:8000/set_speed?speed=" + slider.value, true);
  xhttp.send();
}
</script>
</center>
</body>
</html>
